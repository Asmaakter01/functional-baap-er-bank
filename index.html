<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-6">Let's Get Some <span class="font-semibold text-purple-600">Moooooooooney!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 w-9/12 text-white gap-4 mx-auto">
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-add">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
            <div class="grid grid-cols-2 w-9/12 gap-4 mx-auto mt-12">
                <div class="bg-indigo-300 rounded-xl p-8">
                    <h2 class="text-2xl mb-2 text-white ">Please Deposit</h2>
                    <input id="deposit-field" class="block w-9/12 mb-3 mx-auto" type="text" placeholder=" $ amount you want to deposit">
                    <button id="btn-deposit" class="bg-blue-900 hover:bg-red-300 text-white  px-8 py-1 ml-14 rounded-lg">Deposit</button>
                </div>
                <div class="bg-red-300 rounded-xl p-8">
                    <h2 class="text-2xl mb-2 text-white ">Please Withdraw</h2>
                    <input id="withdraw-field" class="block w-9/12 mb-3 mx-auto" type="text" placeholder=" $ amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-blue-900 hover:bg-indigo-300 px-8 py-1 ml-14 text-white  rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
